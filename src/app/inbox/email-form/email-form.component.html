<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <app-input [control]="emailForm.controls.to" type="email" label="To"></app-input>
    <app-input [control]="emailForm.controls.from" type="email" label="From"></app-input>
    <app-input [control]="emailForm.controls.subject" type="text" label="Subject"></app-input>
    <app-input [control]="emailForm.controls.text" type="textarea" label="Body"></app-input>
    <button class="ui button primary" type="submit">Sent</button>
</form>
